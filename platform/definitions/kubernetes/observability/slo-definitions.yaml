apiVersion: monitoring.corrospondent.io/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: api-availability
  namespace: black-alder-platform
spec:
  description: "API Service Availability SLO"
  service: "black-alder-platform-api"
  sloType: "availability"
  target: 99.9
  window: "30d"
  indicator:
    prometheus:
      query: |
        sum(rate(http_requests_total{service="black-alder-platform-api",status!~"5.."}[5m]))
        /
        sum(rate(http_requests_total{service="black-alder-platform-api"}[5m]))
  alerting:
    burnRateRules:
      - window: "1h"
        factor: 14.4
        severity: critical
      - window: "6h"
        factor: 6
        severity: warning
      - window: "3d"
        factor: 1
        severity: warning

